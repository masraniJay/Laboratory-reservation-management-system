<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Laboratory Management System</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	
	<header>
		<div class="logo">
			<img src="../images/logo1.png" class="logo-img vertical-center">
			<h1 class="vertical-center">Laboratory Management System</h1>
		</div>
		<div class="logoff">
			<a href="#"><span><em class="username">Username</em>（<em class="usernum">2015210817</em>）</span></a>
			<a href="login.html" id="logout"><img src="../images/out.png"> </a>
		</div>
	</header>
	<div class="container">
		<section class="person-info box">
			<img src="../images/my.png" class="horizontal-center">
			<div class="horizontal-center">
				<span>Username：<em class="username">username</em></span>
				<span>User id：<em class="usernum">2015210817</em></span>
			</div>
		</section>
		<section class="seat-select box">
			<img src="../images/seat1.png" class="horizontal-center">
			<span class="horizontal-center">Book your appointment</span>
			<a href="room_select.html"></a>
		</section>
		<section class="seat-operate">
			<div class="register box">
				<img src="../images/write.png" class="vertical-center">
				<span class="vertical-center">Contact your administration</span>
				<a href="room_register.html"></a>
			</div>
			<div class="cancel-reserve box">
				<img src="../images/delete.png" class="vertical-center">
				<span class="vertical-center">Cancel your appointment</span>
				<a href="cancel_reserve.html"></a>
			</div>
		</section>
		<section class="seat-release box">
			<img src="../images/recyle.png"  class="horizontal-center">
			<span class="horizontal-center">Available lab rooms to shuffle</span>
			<a href="room_release.html"></a>
		</section>
		<section class="reserve-record box">
			<img src="../images/record.png"  class="vertical-center">
			<span class="vertical-center">Sample timings</span>
			<a href="reserve_record.html"></a>
		</section>
		<section class="notice-board box">
			<img src="../images/warning.png" class="vertical-center">
			<div class="notice-info vertical-center">
				<h3>Announcement</h3>
				<p>Notice for the lab to remain close on 15-04-2022</p>
			</div>
			<a href="notice.html"></a>
		</section>
		<section class="default-record box">
			<img src="../images/wrong.png"  class="vertical-center">
			<span class="vertical-center">Log out</span>
			<a href="default_record.html"></a>
		</section>
	</div>
	<script type="text/javascript" src="../script/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../script/main.js"></script>
</body>
</html>
